<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio player</title>
  <link rel="icon" href="assets/img/favicon.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <img class="main-back cover_img" src="assets/img/cover1.png" alt="background" />
    <audio class="audio" src="assets/audio/Dont Hurt Yourself.mp3" preload="metadata"></audio>
    <div class="player">
      <div class="cover">
        <img class="cover_img cover_img_player" src="assets/img/cover1.png" alt="cover" />
      </div>
      <div class="artist">Beyonce</div>
      <div class="song">Dont Hurt Yourself</div>
      <div class="progress_container">
        <div class="progress"></div>
      </div>
      <div class="time">
        <div class="current_time"></div>
        <div class="duration_time"></div>
      </div>
      <div class="buttons">
        <div class="btn prev">
          <img class="btn-size-prevnext" src="assets/svg/prev.png" alt="prev" />
        </div>
        <div class="btn play">
          <img class="img_src btn-size-play" src="assets/svg/play.png" alt="prev" />
        </div>
        <div class="btn next">
          <img class="btn-size-prevnext" src="assets/svg/next.png" alt="prev" />
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>2022</p>
    <a class="link-footer" href="https://github.com/spormuv">github</a>
    <a class="link-footer" href="https://rs.school/js-stage0/"><img class="img-footer" src="assets/svg/rs_school_js.svg"
        alt="rs_school" /></a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
